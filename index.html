<body>
    <div class="app">
        <header>
            <img src="assets/svg/logo.svg" alt="previsão do tempo">
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-xl-3 order-md-2">
                        <div class="single pb-5 pb-md-0 mb-5 mb-md-0">
                            <div class="single-filter">
                                <div class="form-group">
                                    <label for="filter">Filtre por data:</label>
                                    <input id="filterDate" type="date" class="form-control">
                                    <small class="form-text text-muted">Em até os próximos 10 dias</small>
                                </div>
                            </div>
                            <div id="singleBox" class="single-box"></div>
                        </div>
                    </div>
                    <div class="col-md-8 col-xl-9 order-md-1">
                        <div class="calendar">
                            <div class="calendar-filter">
                                <div class="form-group">
                                    <label for="filter">Filtre por período:</label>
                                    <select class="form-control" id="filterRange">
                                        <option value="default" selected>Próximos 7 dias</option>
                                        <option value="plus">Próximos 10 dias</option>
                                    </select>
                                </div>
                            </div>
                            <div class="calendar-box">
                                <div class="container-fluid">
                                    <div id="calendarBox" class="row"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Dados de previsão do tempo obtidos por <a href="https://hgbrasil.com/" target="_blank">HG Brasil</a></p>
        </footer>
    </div>
